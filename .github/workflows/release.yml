name: 'Release'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            os_name: linux
            arch: x64
            
          # Windows x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            os_name: windows
            arch: x64
            
          # macOS Intel
          - platform: macos-latest
            target: x86_64-apple-darwin
            os_name: macos
            arch: x64
            
          # macOS Apple Silicon
          - platform: macos-latest
            target: aarch64-apple-darwin
            os_name: macos
            arch: arm64

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.os_name }}-${{ matrix.arch }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure bundled directory exists
        run: |
          # Some build scripts expect src-tauri/bundled to exist; create it if missing
          mkdir -p src-tauri/bundled/mariadb

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os_name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build

      - name: Ensure Rust target is installed
        run: |
          echo "Installing Rust target: ${{ matrix.target }}"
          rustup target add ${{ matrix.target }} || true

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: List built artifacts
        if: always()
        shell: bash
        run: |
          echo "=== Listing all built artifacts ==="
          find src-tauri/target/${{ matrix.target }}/release/bundle -type f 2>/dev/null || echo "No bundle directory found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: er-maker-${{ matrix.os_name }}-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.rpm
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Collect release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( \
            -name "*.deb" -o \
            -name "*.rpm" -o \
            -name "*.AppImage" -o \
            -name "*.msi" -o \
            -name "*-setup.exe" -o \
            -name "*.dmg" \
          \) -exec cp {} release-files/ \;
          echo "=== Files to be released ==="
          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          name: 'ER Maker Desktop ${{ github.ref_name }}'
          body: |
            ## Downloads
            
            - **Windows**: `.msi` (installer) or `.exe` (NSIS installer)
            - **macOS**: `.dmg` (Apple Silicon or Intel)
            - **Linux**: `.deb` (Debian/Ubuntu), `.rpm` (Fedora/RHEL), or `.AppImage` (Universal)
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
